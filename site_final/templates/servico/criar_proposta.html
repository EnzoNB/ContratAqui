<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContratAqui</title>
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}
        <h1>Criar Proposta para: {{ servico.nome }}</h1>

        <form action="{% url 'criar_proposta' servico_id=servico.id username=cliente.username autor_username=servico.autor.username %}" method="post">
            {% csrf_token %}
            <input type="number" name="valor_proposta" step="0.01" placeholder="Valor da Proposta" required><br>
            <button type="submit">Enviar Proposta</button>
        </form>
    {% endblock %}
</body>
</html>
